  <script>
    Node.prototype.dicElement = function(cb) {
      var children = [];
      function dic(oChildren) {
        var oChildren_l = oChildren.length;
        if(oChildren_l > 0) {
          for(var i = 0; i < oChildren_l; i ++) {
            cb && cb(oChildren[i]);
            children.push(oChildren[i]);
            dic(oChildren[i].children);
          }
        }
      }
      dic(this.children);
      return children;
    }
    
    Element.prototype.insertAfter = function(target, orgin) {
      this.insertBefore(target, orgin.nextElementSibling);
    }
    Element.prototype.reverse = function() {
      var children = this.children;
      for(var i = 1, l = children.length; i <= l; i++) {
        this.appendChild(children[l - i]);
      }
      return children;
    }
