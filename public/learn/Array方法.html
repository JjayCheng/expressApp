    // 数组去重 
    var ar = [11,22,11,22,333,232,'231',22,333,'abc',1,'1',0,0,0];
    Array.prototype.unique = function() {
      var obj = {},
          arr = [];
      for(var i = 0,l = this.length; i < l; i ++) {
        var key = this[i];
        if(obj[key] !== 1) {
          obj[key] = 1;
          arr.push(key);
        }
      }
      return arr
    }
